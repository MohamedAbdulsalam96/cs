<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              >

    <ui:define name="head">
        <style type="text/css">
            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4{
                padding-bottom: 10px;
            }
            .ui-grid-col-4{
                text-align: right
            }
            .ui-grid-col-6{
                text-align: right
            }
            .ui-grid-col-2{
                text-align: left
            }

        </style>
    </ui:define>
    <p:link outcome="items" style="text-decoration: none" class="fa fa-arrow-up"/>
    <p:separator/>
    <div class="ui-g">
        <div class="card card-w-title" >
            <div class="ui-g-12" >
                <p:focus context="fullname"/>
            </div>
            <div class="#{(securityGroupMB.disableContent)?'ui-g-4':'ui-g-12'}">

                <p:focus context="panel"/>
                <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" 
                             layout="grid" styleClass="ui-panelgrid-blank form-group" 
                             style="border:0px none; background-color:transparent" >
                    <p:outputLabel for="fullname" value="group names"/>
                    <p:inputText id="fullname" value="#{securityGroupMB.item.name}" style="width: 100%;text-align: center"/>

                </p:panelGrid>
            </div>
            <div class="ui-g-4">
                <h:panelGrid rendered="#{securityGroupMB.disableContent}" columns="1" cellpadding="10">
                    <p:dataTable  id="multipleDT"  selectionMode="multiple"  rowKey="#{item.id}"
                                  selection="#{securityGroupMB.removeSelectedSecurityPermission}" 
                                  var="item" value="#{securityGroupMB.securityPermissions_Group}" 
                                  resizableColumns="true"
                                  >
                        <f:facet name="header">
                            <p:commandButton  value="remove"  actionListener="#{securityGroupMB.removePermissionFromGroup()}" update="@form" />
                        </f:facet>
                        <p:column  headerText="permission of #{securityGroupMB.item.name}" sortBy="#{item.name}" style="text-align: center">
                            <h:outputText value="#{item.name}"/>
                        </p:column>                
                    </p:dataTable> 
                    <div style="text-align: center">

                    </div>
                </h:panelGrid>
            </div>
            <div class="ui-g-4">
                <h:panelGrid rendered="#{securityGroupMB.disableContent}" columns="1" cellpadding="10">

                    <p:dataTable  id="multipleDT2"  selectionMode="multiple"  rowKey="#{item3.id}"
                                  selection="#{securityGroupMB.selectedSecurityPermission}" 
                                  var="item3" value="#{securityGroupMB.securityPermissions}" 
                                  resizableColumns="true"
                                  >
                        <f:facet name="header">
                            <p:commandButton  value="add"  actionListener="#{securityGroupMB.addPermissionToGroup()}" update="@form" />
                        </f:facet>
                        <p:column  headerText="permission to select" sortBy="#{item3.name}" style="text-align: center">
                            <h:outputText value="#{item3.name}"/>
                        </p:column>                
                    </p:dataTable> 



                    <div style="text-align: center">

                    </div>
                </h:panelGrid>
            </div>
        </div>
    </div>  
</ui:component>
