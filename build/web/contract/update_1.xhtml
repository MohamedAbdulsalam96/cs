<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Schooly System
    </ui:define>

    <ui:define name="head">
        <!--head-->
    </ui:define>

    <ui:define name="content">
        <h:form>
            <f:event type="preRenderComponent" listener="#{csContractMB.prepareContract2(param['id'])}"/>
            <p:selectOneMenu value="#{csContractMB.csTor.tor1empID.empID}">
                                        <p:ajax event="change" listener="#{csContractMB.test}" />
                                        <f:selectItem noSelectionOption="true" itemLabel="select"/>
                                        <f:selectItems value="#{csContractMB.csEmployees}" var="item1" itemValue="#{item1.empID}" itemLabel="#{item1.empName} | #{item1.empPosition} | #{item1.empmobileNo} | #{item1.empEmail}"/>
                                    </p:selectOneMenu>
            <p:separator/>
           <p:commandButton style="text-align: center" 
                                                     value="Save" styleClass="amber-btn" 
                                                     action="#{csContractMB.saveTor2()}" />
        </h:form>
    </ui:define>

</ui:composition>
