<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">

    <p:messages showDetail="true" autoUpdate="true" closable="true" />
    <!--<p:focus context="panel"/>-->
    <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" 
                 layout="grid" styleClass="ui-panelgrid-blank form-group" 
                 style="border:0px none; background-color:transparent" >
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText label="Title" required="true" id="title" value="#{csEmployeeMB.item.empTitle}" style="width: 100%"/>
            <label>Title</label>
        </h:panelGroup>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputTextarea label="Full Name" required="true" rows="1" id="empName" value="#{csEmployeeMB.item.empName}" style="width: 100%"/>
            <label>Full Name</label>
        </h:panelGroup>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText label="Position" required="true" id="position" value="#{csEmployeeMB.item.empPosition}" style="width: 100%"/>
            <label>Position</label>
        </h:panelGroup>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText label="Mobile No" required="true" id="emp_mobileNo" value="#{csEmployeeMB.item.empmobileNo}" style="width: 100%"/>
            <label>Mobile No</label>
        </h:panelGroup>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText label="Email" required="true" id="emp_mail" value="#{csEmployeeMB.item.empEmail}" style="width: 100%"/>
            <label>Email</label>
        </h:panelGroup>
        <p:panelGrid id="panel2" columns="2" >
            <p:outputLabel value="Is Default"/>
            <p:selectOneRadio label="Is Default" required="true" value="#{csEmployeeMB.item.empisDefaultTor}">
                <p:ajax event="change" update="empTypeAll" />
                <f:selectItem itemLabel="YES" itemValue="true"/>
                <f:selectItem itemLabel="NO" itemValue="false"/>
            </p:selectOneRadio>
        </p:panelGrid>

        <p:panelGrid id="panel22" columns="2" >
            <p:outputLabel value="Type"/>
            <p:selectOneRadio required="true" label="Type" disabled="#{!csEmployeeMB.item.empisDefaultTor}" 
                              id="empTypeAll" value="#{csEmployeeMB.item.empType}">
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
            </p:selectOneRadio>
        </p:panelGrid>
    </p:panelGrid>
</ui:component>
