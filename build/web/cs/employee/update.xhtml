<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <p:breadCrumb>
                    <p:menuitem value="Categories" url="/dashboard.xhtml" />
                    <p:menuitem value="Employee" url="/cs/employee/items.xhtml" />
                </p:breadCrumb>
                <div class="card">
                    <f:event type="preRenderComponent" listener="#{csEmployeeMB.prepareUpdate(param['id'])}"/>
                    <h:form>
                        
                        <ui:include src="form.xhtml"/>
                        <div style="text-align: center">
                            <p:commandButton value="update" action="#{csEmployeeMB.update()}">
                                <p:confirm header="confirme" message="do you want" icon="ui-icon-alert" />
                            </p:commandButton>

                        </div>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="ok" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="cancel" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
