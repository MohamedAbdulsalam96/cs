<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              >

    <ui:define name="head">
        <style type="text/css">
            .ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
            .ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4{
                padding-bottom: 10px;
            }
            .ui-grid-col-4{
                text-align: right
            }
            .ui-grid-col-6{
                text-align: right
            }
            .ui-grid-col-2{
                text-align: left
            }
            
        </style>
    </ui:define>
    <p:link outcome="items" style="text-decoration: none" class="fa fa-arrow-up"/>
    <p:separator/>
    <div class="ui-g " >
        <div class="ui-g-12">
            <div class="card card-w-title" >
                
                <p:messages showDetail="true" autoUpdate="true" closable="true" />
                <p:focus context="panel"/>
                <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" 
                             layout="grid" styleClass="ui-panelgrid-blank form-group" 
                             style="border:0px none; background-color:transparent" >
                    <p:outputLabel for="fullname" value="arabic name"/>
                    <p:inputText id="fullname" value="#{securityPermissionMB.item.name}" style="width: 100%;text-align: center"/>
                </p:panelGrid>
            </div>
        </div>
    </div>
</ui:component>
